<div class="container">
  <div class="map-container">
    <div id="map"></div>
    <div class="search-bar">
      <input class="searchInput" type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()"
        placeholder="Search..." />
    </div>
  </div>

  <div class="table-container">
    <div class="d-flex mt-3 mb-3">Paikat</div>

    <div class="table-responsive">
      <table class="table-striped">
        <thead>
          <tr>
            <th>Nimi</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of karttas">
            <!-- LisÃ¤tty event argumentti centerMap funktiolle -->
            <td><a href="#" (click)="centerMap(s, $event)">{{ s.name }}</a></td>
            <td>{{ s.info }}</td>
          </tr>
        </tbody>
      </table>
    </div>
